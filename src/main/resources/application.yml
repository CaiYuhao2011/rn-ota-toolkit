server:
  port: ${SERVER_PORT:10080}

spring:
  application:
    name: ota-server

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/sppl?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:jiafusz666}

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

# MinIO 配置
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:jiafusz}
  secret-key: ${MINIO_SECRET_KEY:jiafusz666}
  bucket-name: ${MINIO_BUCKET:jiafusz}

updates:
  # Expo Updates 服务公共访问地址
  public-base-url: ${UPDATES_PUBLIC_BASE_URL:http://localhost:10080}
  # 代码签名私钥文件位于 classpath: code-signing-keys/private-key.pem

# 日志配置
logging:
  level:
    root: INFO
    com.ota: DEBUG
